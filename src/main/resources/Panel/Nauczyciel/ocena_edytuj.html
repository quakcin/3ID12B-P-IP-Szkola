<div class="container">
    <div class="py-4 text-center">
        <h2>Dziennik lekcyjny</h2>
    </div>
    <div class="row g-4">
        <div class="col-md-6 col-lg-7">
            <h4 class="mb-3">Dodaj ocenę</h4>
            <div class="row g-3">

                <div class="col-sm-7">
                    <label for="student" class="form-label">Uczeń</label>
                    <input type="text" class="form-control" id="student" placeholder="" value="Bandura Maciej" disabled>
                </div>

                <div class="col-sm-5">
                    <label for="level" class="form-label">Klasa</label>
                    <input type="text" class="form-control" id="level" placeholder="" value="5A" disabled>
                </div>


                <div class="col-sm-7">
                    <label for="rate_day" class="form-label">Data wystawienia</label>
                    <input type="date" class="form-control" id="rate_day" placeholder="" value="">
                </div>

                <div class="col-sm-5">
                    <label for="subject" class="form-label">Przedmiot</label>
                    <input type="text" class="form-control" id="subject" placeholder="" value="Informatyka" disabled>
                </div>

                <div class="col-sm-3">
                    <label for="mark" class="form-label">Ocena</label>
                    <select class="form-select" id="mark">
                        <option value="" disabled selected>Wybierz</option>
                        <option value="1">1</option>
                        <option value="1+">1+</option>
                        <option value="2-">2-</option>
                        <option value="2">2</option>
                        <option value="2+">2+</option>
                        <option value="3-">3-</option>
                        <option value="3">3</option>
                        <option value="3+">3+</option>
                        <option value="4-">4-</option>
                        <option value="4">4</option>
                        <option value="4+">4+</option>
                        <option value="5-">5-</option>
                        <option value="5">5</option>
                        <option value="5+">5+</option>
                        <option value="6-">6-</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label for="weight" class="form-label">Waga</label>
                    <select class="form-select" id="weight">
                        <option value="" disabled selected>Wybierz</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label for="category" class="form-label">Kategoria</label>
                    <select class="form-select" id="category">
                        <option value="" disabled selected>Wybierz</option>
                        <option value="Sprawdzian">Sprawdzian</option>
                        <option value="Kartkówka">Kartkówka</option>
                        <option value="Praca domowa">Praca domowa</option>
                        <option value="Aktywność">Aktywność</option>
                        <option value="Praca na lekcji">Praca na lekcji</option>
                        <option value="Inne">Inne</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="comment" class="form-label">Komentarz</label>
                    <input type="text" maxlength="11" class="form-control" id="comment" required>
                </div>

                <hr class="mt-5">

                <div class="row mt-5">
                    <div class="col text-center">
                        <button class="w-20 btn btn-warning btn-lg mr-3" onclick="edytujOcene()">Edytuj</button>
                        <button class="w-20 btn btn-danger btn-lg" onclick="history.back()">Usuń</button>
                        <button class="w-20 btn btn-warning btn-lg" onclick="history.back()">Anuluj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
